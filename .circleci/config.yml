version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          command: ls -a
      - restore_cache:
          key: dependency-cache-{{ checksum "./packages/apple/package.json" }}
      - run:
          name: Testing apple
          command: cd packages/apple && yarn && yarn test
      - save_cache:
          key: dependency-cache-{{ checksum "./packages/apple/package.json" }}
          paths:
            - node_modules

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
